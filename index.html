<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="body" class="container">
        <div class="container-header">
            <div class="game-name">Rock Paper Scissors</div>
            <div class="game-rule">Get 5 points to win</div>
        </div>
        
        <div class="container-body">
            <div class="round-output">Let's play!</div>
            <div class="game-results">
                <div class="player">
                    <p>Player: <span class="player-score">0</span></p>
                </div>
                <div class="computer">
                    <p>Computer: <span class="computer-score">0</span></p>
                </div>
            </div>
            <div class="buttons">
                <button class="play-btn rock">Rock</button>
                <button class="play-btn paper">Paper</button>
                <button class="play-btn scissors">Scissors</button> 
            </div>
         </div>
    </div>
    <dialog class="modal" id="modal">
        <div class="modal-block">
            <div class="modal-text">Display game result</div> 
            <br>   
            <button class="modal-button close-button">Play again</button>
        </div>
    </dialog>
    <script src="./app.js"></script>
</body>
</html>
